<html>
<head>
    <title>Создание отчета по посещаемости</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2d3748;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: #63b3ed;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #4a5568;
            border: none;
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #63b3ed;
            color: #1a202c;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #63b3ed;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a5568;
            border-radius: 5px;
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .form-group button {
            background-color: #63b3ed;
            color: #1a202c;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Навигация</h2>
        <button onclick="window.location.href='/students'"><i class="fas fa-users"></i> Все студенты</button>
        <button onclick="window.location.href='/groups'"><i class="fas fa-layer-group"></i> Группы</button>
        <button onclick="window.location.href='/subjects'"><i class="fas fa-book"></i> Предметы</button>
        <button onclick="window.location.href='/admin_page'" ><i class="fas fa-admin_panel"></i> Админ панель</button>
    </div>
    <div class="content">
        <h1>Создание отчета по посещаемости</h1>
        <div class="form-group">
            <label for="group">Выберите группу:</label>
            <select id="group">
                <!-- Здесь будет динамически загружен список групп -->
            </select>
        </div>
        <div class="form-group">
            <label for="date">Введите дату:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="lesson_number">Выберите номер пары:</label>
            <select id="lesson_number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="createReport()">Создать отчет по посещаемости</button>
        </div>
    </div>
    <script>
        async function loadGroups() {
            const response = await fetch('/api/v1/get_groups/');
            const data = await response.json();
            const groupSelect = document.getElementById('group');
            data.groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group.id;
                option.textContent = group.name;
                groupSelect.appendChild(option);
            });
        }

        function createReport() {
            const groupId = document.getElementById('group').value;
            const date = document.getElementById('date').value;
            const lessonNumber = document.getElementById('lesson_number').value;
            // Здесь можно добавить логику для создания отчета
            console.log(`Создание отчета для группы ${groupId} на ${date} для пары ${lessonNumber}`);
        }

        // Загружаем группы при загрузке страницы
        window.onload = loadGroups;
    </script>
</body>
</html>
